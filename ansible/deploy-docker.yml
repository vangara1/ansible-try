---
- name: install docker
  hosts: docker
  become: yes
  tasks:
    - name: Add repository into repo.d list
          ansible.builtin.yum_repository:
            name: docker
            description: docker repository
            baseurl:  "https://download.docker.com/linux/centos/docker-ce.repo"
            enabled: true
            gpgcheck: true

        - name: Install Docker
          ansible.builtin.yum:
            name:
              - docker-ce
              - docker-ce-cli
              - containerd.io
              - docker-compose-plugin
            state: latest
            update_cache: true

