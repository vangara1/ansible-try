---
    - name: Install python3
      hosts: docker
      become: yes
      tasks:
        - name: Install docker compose
          hosts: docker
          tasks:
            - name: Install docker compose
              get_url:
                url: https://github.com/docker/compose/releases/download/1.23.2/docker-compose-Linux-{{lookup('pipe', 'uname -m')}}
                dest: /usr/local/bin/docker-compose
                mode: +x

