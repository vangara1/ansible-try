---
    - name: Install python3
      hosts: docker
      become: yes
      tasks:
        - name: Install python3
          vars:
            ansible_python_interpreter: /usr/bin/python
          yum:
            name: python3
            update_cache: yes
            state: present

    - name: install docker
      hosts: docker
      become: yes
      tasks:
        - name: Install yum utils
          yum:
            name: yum-utils
            state: latest
        - name: Add Docker repo
          get_url:
            url: https://download.docker.com/linux/centos/docker-ce.repo
            dest: /etc/yum.repos.d/docer-ce.repo
        - name: Install Docker
          package:
            name: docker-ce
            state: latest

